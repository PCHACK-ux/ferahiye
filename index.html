<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        max-width: 340px;
        animation: fadeIn 2s ease;
    }

    img {
        width: 220px;
        height: 220px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #eee;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 26px;
        margin: 0;
        color: #333;
    }

    p {
        font-size: 18px;
        color: #666;
        margin-top: 10px;
    }

    .heart {
        position: absolute;
        color: rgba(255, 100, 130, 0.6);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    iframe {
        display: none;
    }
</style>
</head>
